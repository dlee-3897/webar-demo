<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR å½±ç‰‡æ’­æ”¾äº’å‹•</title>

    <!-- A-Frame èˆ‡ MindAR å¥—ä»¶ -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #playButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
        padding: 10px 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <!-- å•Ÿç”¨è²éŸ³æŒ‰éˆ• -->
    <button id="playButton">ğŸ”Š å•Ÿç”¨è²éŸ³</button>

    <!-- AR å ´æ™¯è¨­å®š -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- è³‡æºè¼‰å…¥ -->
      <a-assets>
        <video id="introVid" src="viedo.mp4" preload="auto" loop playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <!-- ç’°å¢ƒå…‰æº -->
      <a-light type="ambient" intensity="1.5"></a-light>

      <!-- ç›¸æ©Ÿ -->
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- åœ–å¡è¿½è¹¤èˆ‡å½±ç‰‡å‘ˆç¾ -->
      <a-entity mindar-image-target="targetIndex: 0" id="markerEntity">
        <a-video
          id="videoEntity"
          src="#introVid"
          width="8.8"
          height="4.78125"
          scale="0.4 0.4 0.4"
          autoplay="false"
          loop="true"
          material="shader: flat"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <!-- æ§åˆ¶é‚è¼¯ -->
    <script>
      const video = document.querySelector('#introVid');
      const marker = document.querySelector('#markerEntity');
      const playButton = document.getElementById('playButton');

      // é»æ“ŠæŒ‰éˆ•è§£é™¤éœéŸ³ä¸¦æ’­æ”¾
      playButton.addEventListener('click', () => {
        video.muted = false;
        video.play();
      });

      // æƒæåˆ°åœ–å¡è‡ªå‹•æ’­æ”¾
      marker.addEventListener('targetFound', () => {
        video.play();
      });

      // åœ–å¡ä¸åœ¨ç•«é¢æ™‚æš«åœå½±ç‰‡
      marker.addEventListener('targetLost', () => {
        video.pause();
        video.currentTime = 0;
      });
    </script>
  </body>
</html>
